<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全部文章 | 灵感笔记</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['Playfair Display', 'serif'],
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', sans-serif; }
    h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
    
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .glass {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .card-3d {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-3d:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.15);
    }

    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .floating-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.5;
      animation: float 8s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.05); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-purple-50 to-pink-50 min-h-screen">
  
  <!-- 装饰元素 -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="floating-orb w-96 h-96 bg-purple-300 -top-48 -right-48" style="animation-delay: 0s;"></div>
    <div class="floating-orb w-80 h-80 bg-pink-300 bottom-0 -left-40" style="animation-delay: 2s;"></div>
    <div class="floating-orb w-64 h-64 bg-blue-300 top-1/2 right-1/4" style="animation-delay: 4s;"></div>
  </div>

  <!-- 导航栏 -->
  <nav class="fixed top-6 left-1/2 -translate-x-1/2 z-50 w-full max-w-5xl mx-auto px-4">
    <div class="glass rounded-2xl shadow-lg shadow-purple-500/10 px-6 py-3 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3 cursor-pointer group">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-purple-600 to-pink-500 flex items-center justify-center shadow-lg shadow-purple-500/30 group-hover:scale-110 transition-transform">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
          </svg>
        </div>
        <span class="font-serif text-xl font-bold gradient-text">灵感笔记</span>
      </a>
      <a href="index.html" class="text-slate-600 hover:text-purple-600 transition-colors flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        返回首页
      </a>
    </div>
  </nav>

  <!-- 主内容 -->
  <main class="pt-32 pb-20 px-4 relative z-10">
    <div class="max-w-5xl mx-auto">
      <!-- 标题 -->
      <header class="text-center mb-12">
        <span class="text-purple-600 font-semibold text-sm tracking-wider uppercase">All Posts</span>
        <h1 class="font-serif text-4xl sm:text-5xl font-bold mt-2 text-slate-800">全部文章</h1>
        <p class="text-slate-500 mt-4" id="postCount">加载中...</p>
      </header>

      <!-- 文章网格 -->
      <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6" id="allPostsGrid">
        <!-- 由 JS 动态填充 -->
      </div>
    </div>
  </main>

  <script src="js/blog.js"></script>
  <script>
    async function loadAllArticles() {
      const posts = await BlogEngine.loadAllPosts();
      const grid = document.getElementById('allPostsGrid');
      const countEl = document.getElementById('postCount');
      
      countEl.textContent = `共 ${posts.length} 篇文章`;
      
      const html = posts.map((post, i) => {
        const path = BlogEngine.POSTS[i];
        const { meta } = post;
        const hasCover = meta.cover && meta.cover.trim() !== '';
        const gradient = meta.color || 'from-slate-400 to-slate-500';
        
        const coverHtml = hasCover 
          ? `<img src="${meta.cover}" alt="${meta.title}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">`
          : '';
        const bgClass = hasCover ? '' : `bg-gradient-to-br ${gradient}`;
        
        return `
          <a href="article.html?post=${path}" class="group bg-white rounded-xl overflow-hidden card-3d cursor-pointer border border-slate-100 block">
            <div class="aspect-[3/2] ${bgClass} relative overflow-hidden">
              ${coverHtml}
              <div class="absolute bottom-3 left-3 z-10">
                <span class="px-2 py-1 bg-white/90 text-xs font-semibold rounded-full ${BlogEngine.getTagColor(meta.tag)}">${meta.tag}</span>
              </div>
            </div>
            <div class="p-4">
              <p class="text-slate-400 text-xs mb-1">${BlogEngine.formatDate(meta.date)} · ${meta.readTime}分钟</p>
              <h3 class="font-serif text-base font-bold text-slate-800 group-hover:text-purple-600 transition-colors line-clamp-2">
                ${meta.title}
              </h3>
            </div>
          </a>
        `;
      }).join('');
      
      grid.innerHTML = html;
    }
    
    loadAllArticles();
  </script>
</body>
</html>
