<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全部文章 | 灵感博客</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['Playfair Display', 'serif'],
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', sans-serif; }
    h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
    
    .gradient-text {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .glass {
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #e5e7eb;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
    }

    .card-3d {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-3d:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.15);
    }

    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .floating-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.5;
      animation: float 8s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.05); }
    }

    /* 导航链接动效 */
    .nav-link {
      position: relative;
      padding: 8px 16px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    .nav-link::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .nav-link:hover::before {
      opacity: 1;
    }
    .nav-link:hover {
      color: #6366f1;
    }
    .nav-link.active {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(139, 92, 246, 0.15));
      color: #6366f1;
    }
    .nav-icon {
      width: 18px;
      height: 18px;
      transition: transform 0.3s ease;
    }
    .nav-link:hover .nav-icon {
      transform: translateY(-2px);
    }

    /* 页面进入动画 */
    .page-enter {
      animation: pageFlipIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    @keyframes pageFlipIn {
      from {
        opacity: 0;
        transform: perspective(1000px) rotateY(-15deg) translateX(50px);
      }
      to {
        opacity: 1;
        transform: perspective(1000px) rotateY(0) translateX(0);
      }
    }

    /* 弹性按钮 */
    .btn-bounce:hover {
      animation: btnBounce 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    @keyframes btnBounce {
      0%, 100% { transform: scale(1); }
      30% { transform: scale(1.1); }
      50% { transform: scale(0.95); }
      70% { transform: scale(1.05); }
    }

    /* 闪烁光效 */
    .shimmer {
      position: relative;
      overflow: hidden;
    }
    .shimmer::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 3s infinite;
    }
    @keyframes shimmer {
      0% { left: -100%; }
      50%, 100% { left: 100%; }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  
  <!-- 装饰元素 -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="floating-orb w-96 h-96 bg-indigo-200 -top-48 -right-48" style="animation-delay: 0s;"></div>
    <div class="floating-orb w-80 h-80 bg-violet-200 bottom-0 -left-40" style="animation-delay: 2s;"></div>
    <div class="floating-orb w-64 h-64 bg-purple-200 top-1/2 right-1/4" style="animation-delay: 4s;"></div>
  </div>

  <!-- 导航栏 - 与首页一致 -->
  <nav class="fixed top-6 left-1/2 -translate-x-1/2 z-50 w-full max-w-5xl mx-auto px-4">
    <div class="glass rounded-2xl shadow-lg shadow-indigo-500/10 px-6 py-3 flex items-center justify-between">
      <!-- Logo -->
      <a href="index.html" class="flex items-center gap-3 cursor-pointer group">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-violet-500 flex items-center justify-center shadow-lg shadow-indigo-500/30 group-hover:scale-110 transition-transform">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
          </svg>
        </div>
        <span class="font-serif text-xl font-bold gradient-text hidden sm:block">灵感博客</span>
      </a>

      <!-- 中间导航 -->
      <div class="hidden md:flex items-center gap-1 bg-white/50 backdrop-blur rounded-xl p-1.5">
        <a href="index.html" class="nav-link flex items-center gap-2 text-sm text-slate-600 font-medium cursor-pointer">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          首页
        </a>
        <a href="posts.html" class="nav-link active flex items-center gap-2 text-sm font-medium cursor-pointer">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
          </svg>
          文章
        </a>
        <a href="about.html" class="nav-link flex items-center gap-2 text-sm text-slate-600 font-medium cursor-pointer">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          关于
        </a>
      </div>

      <!-- 订阅按钮 -->
      <a href="index.html#subscribe" class="hidden sm:inline-flex items-center gap-2 bg-gradient-to-r from-indigo-500 to-violet-500 hover:from-indigo-600 hover:to-violet-600 text-white px-4 py-2 rounded-xl text-sm font-medium transition-all cursor-pointer shadow-lg shadow-indigo-500/30 hover:shadow-xl btn-bounce shimmer">
        订阅
      </a>

      <!-- 移动端菜单按钮 -->
      <button class="md:hidden w-10 h-10 flex items-center justify-center rounded-xl bg-white/50 text-slate-700 cursor-pointer hover:bg-white/80 transition-colors" aria-label="菜单">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
  </nav>

  <!-- 主内容 -->
  <main class="pt-32 pb-20 relative z-10 page-enter">
    <div class="max-w-5xl mx-auto px-8">
      <!-- 标题 -->
      <header class="text-center mb-12">
        <span class="text-indigo-600 font-semibold text-sm tracking-wider uppercase">All Posts</span>
        <h1 class="font-serif text-4xl sm:text-5xl font-bold mt-2 text-slate-800">全部文章</h1>
        <p class="text-slate-500 mt-4" id="postCount">加载中...</p>
      </header>

      <!-- 文章网格 -->
      <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6" id="allPostsGrid">
        <!-- 由 JS 动态填充 -->
      </div>
    </div>
  </main>

  <script src="js/blog.js"></script>
  <script>
    async function loadAllArticles() {
      const posts = await BlogEngine.loadAllPosts();
      const grid = document.getElementById('allPostsGrid');
      const countEl = document.getElementById('postCount');
      
      countEl.textContent = `共 ${posts.length} 篇文章`;
      
      const html = posts.map((post, i) => {
        const path = BlogEngine.POSTS[i];
        const { meta } = post;
        const hasCover = meta.cover && meta.cover.trim() !== '';
        const gradient = meta.color || 'from-slate-400 to-slate-500';
        
        const coverHtml = hasCover 
          ? `<img src="${meta.cover}" alt="${meta.title}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">`
          : '';
        const bgClass = hasCover ? '' : `bg-gradient-to-br ${gradient}`;
        
        return `
          <a href="article.html?post=${path}" class="group bg-white rounded-xl overflow-hidden card-3d cursor-pointer border border-slate-100 block">
            <div class="aspect-[3/2] ${bgClass} relative overflow-hidden">
              ${coverHtml}
              <div class="absolute bottom-3 left-3 z-10">
                <span class="px-2 py-1 bg-white/90 text-xs font-semibold rounded-full ${BlogEngine.getTagColor(meta.tag)}">${meta.tag}</span>
              </div>
            </div>
            <div class="p-4">
              <p class="text-slate-400 text-xs mb-1">${BlogEngine.formatDate(meta.date)} · ${meta.readTime}分钟</p>
              <h3 class="font-serif text-base font-bold text-slate-800 group-hover:text-indigo-600 transition-colors line-clamp-2">
                ${meta.title}
              </h3>
            </div>
          </a>
        `;
      }).join('');
      
      grid.innerHTML = html;
    }
    
    loadAllArticles();
  </script>
</body>
</html>
