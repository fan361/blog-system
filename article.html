<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="./">
  <title>文章 | 灵感博客</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['Playfair Display', 'serif'],
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <!-- 代码高亮 - 浅色主题 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <!-- Markdown 渲染 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * { font-family: 'Inter', sans-serif; }
    h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
    
    .gradient-text {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .glass {
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #e5e7eb;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
    }

    /* 导航链接动效 */
    .nav-link {
      position: relative;
      padding: 8px 16px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    .nav-link::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .nav-link:hover::before {
      opacity: 1;
    }
    .nav-link:hover {
      color: #6366f1;
    }
    .nav-link.active {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(139, 92, 246, 0.15));
      color: #6366f1;
    }
    .nav-icon {
      width: 18px;
      height: 18px;
      transition: transform 0.3s ease;
    }
    .nav-link:hover .nav-icon {
      transform: translateY(-2px);
    }

    /* 页面进入动画 */
    .page-enter {
      animation: pageFlipIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    @keyframes pageFlipIn {
      from {
        opacity: 0;
        transform: perspective(1000px) rotateY(-15deg) translateX(50px);
      }
      to {
        opacity: 1;
        transform: perspective(1000px) rotateY(0) translateX(0);
      }
    }

    /* 弹性按钮 */
    .btn-bounce:hover {
      animation: btnBounce 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    @keyframes btnBounce {
      0%, 100% { transform: scale(1); }
      30% { transform: scale(1.1); }
      50% { transform: scale(0.95); }
      70% { transform: scale(1.05); }
    }

    /* 闪烁光效 */
    .shimmer {
      position: relative;
      overflow: hidden;
    }
    .shimmer::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 3s infinite;
    }
    @keyframes shimmer {
      0% { left: -100%; }
      50%, 100% { left: 100%; }
    }

    /* 代码块样式 - 浅色主题 */
    pre {
      background: #f6f8fa;
      border: 1px solid #e1e4e8;
      border-radius: 0.75rem;
      overflow-x: auto;
      margin: 1.5rem 0;
      position: relative;
    }
    pre code {
      display: block;
      padding: 1.25rem;
      font-family: 'Fira Code', 'Monaco', 'Consolas', monospace;
      font-size: 0.875rem;
      line-height: 1.7;
      background: transparent;
    }
    pre::before {
      content: attr(data-lang);
      position: absolute;
      top: 0;
      right: 0;
      padding: 0.25rem 0.75rem;
      font-size: 0.7rem;
      color: #6a737d;
      background: #e1e4e8;
      border-radius: 0 0.75rem 0 0.5rem;
      text-transform: uppercase;
    }
    
    /* 行内代码 */
    code:not(pre code) {
      background: #f1f5f9;
      color: #6366f1;
      padding: 0.2rem 0.5rem;
      border-radius: 0.375rem;
      font-size: 0.875em;
      font-family: 'Fira Code', monospace;
    }

    /* 文章内容样式 */
    .article-content h1 { font-size: 2rem; font-weight: 700; margin: 2rem 0 1rem; color: #1e293b; }
    .article-content h2 { font-size: 1.5rem; font-weight: 700; margin: 1.75rem 0 0.75rem; color: #1e293b; border-bottom: 2px solid #e2e8f0; padding-bottom: 0.5rem; }
    .article-content h3 { font-size: 1.25rem; font-weight: 600; margin: 1.5rem 0 0.5rem; color: #334155; }
    .article-content p { margin-bottom: 1rem; line-height: 1.8; color: #374151; }
    .article-content ul, .article-content ol { margin: 1rem 0; padding-left: 1.5rem; }
    .article-content li { margin-bottom: 0.25rem; color: #374151; line-height: 1.7; }
    .article-content ul li { list-style-type: disc; }
    .article-content ol li { list-style-type: decimal; }
    .article-content blockquote {
      border-left: 4px solid #6366f1;
      padding: 1rem 1.5rem;
      margin: 1.5rem 0;
      background: rgba(99, 102, 241, 0.08);
      border-radius: 0 0.5rem 0.5rem 0;
      color: #64748b;
      font-style: italic;
    }
    .article-content strong { font-weight: 600; color: #1e293b; }
    .article-content a { color: #6366f1; text-decoration: underline; }
    .article-content a:hover { color: #4f46e5; }
    .article-content hr { border: none; border-top: 1px solid #e2e8f0; margin: 2rem 0; }
    .article-content img { border-radius: 0.5rem; margin: 1.5rem 0; max-width: 100%; height: auto; display: block; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-indigo-50 to-violet-50 min-h-screen">
  
  <!-- 导航栏 - 与首页一致 -->
  <nav class="fixed top-6 left-1/2 -translate-x-1/2 z-50 w-full max-w-5xl mx-auto px-4">
    <div class="glass rounded-2xl shadow-lg shadow-indigo-500/10 px-6 py-3 flex items-center justify-between">
      <!-- Logo -->
      <a href="index.html" class="flex items-center gap-3 cursor-pointer group">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-violet-500 flex items-center justify-center shadow-lg shadow-indigo-500/30 group-hover:scale-110 transition-transform">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
          </svg>
        </div>
        <span class="font-serif text-xl font-bold gradient-text hidden sm:block">灵感博客</span>
      </a>

      <!-- 中间导航 -->
      <div class="hidden md:flex items-center gap-1 bg-white/50 backdrop-blur rounded-xl p-1.5">
        <a href="index.html" class="nav-link flex items-center gap-2 text-sm text-slate-600 font-medium cursor-pointer">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          首页
        </a>
        <a href="posts.html" class="nav-link active flex items-center gap-2 text-sm font-medium cursor-pointer">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
          </svg>
          文章
        </a>
        <a href="about.html" class="nav-link flex items-center gap-2 text-sm text-slate-600 font-medium cursor-pointer">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          关于
        </a>
      </div>

      <!-- 订阅按钮 -->
      <a href="index.html#subscribe" class="hidden sm:inline-flex items-center gap-2 bg-gradient-to-r from-indigo-500 to-violet-500 hover:from-indigo-600 hover:to-violet-600 text-white px-4 py-2 rounded-xl text-sm font-medium transition-all cursor-pointer shadow-lg shadow-indigo-500/30 hover:shadow-xl btn-bounce shimmer">
        订阅
      </a>

      <!-- 移动端菜单按钮 -->
      <button class="md:hidden w-10 h-10 flex items-center justify-center rounded-xl bg-white/50 text-slate-700 cursor-pointer hover:bg-white/80 transition-colors" aria-label="菜单">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
  </nav>

  <!-- 文章内容 -->
  <main class="pt-32 pb-20 relative z-10 page-enter">
    <article class="max-w-5xl mx-auto px-8">
      <!-- 文章头部 -->
      <header class="mb-8 text-center" id="articleHeader">
        <div class="inline-flex items-center gap-2 mb-4">
          <span class="px-3 py-1 rounded-full text-sm font-medium" id="articleTag">加载中...</span>
          <span class="text-slate-400" id="articleDate"></span>
          <span class="text-slate-400">·</span>
          <span class="text-slate-400" id="articleReadTime"></span>
        </div>
        <h1 class="font-serif text-4xl sm:text-5xl font-bold text-slate-800 mb-6" id="articleTitle">加载中...</h1>
      </header>

      <!-- 文章正文 -->
      <div class="bg-white rounded-2xl shadow-sm p-8 sm:p-12">
        <div class="article-content" id="articleContent">
          <p class="text-slate-500">正在加载文章内容...</p>
        </div>
      </div>

      <!-- 文章底部 -->
      <footer class="mt-16 pt-8 border-t border-slate-200">
        <!-- 返回分类 -->
        <div class="mb-8 flex items-center gap-3" id="backToCategory">
          <span class="text-slate-500">返回分类：</span>
          <a href="#" id="categoryLink" class="inline-flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium transition-all hover:scale-105">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
            </svg>
            <span id="categoryName">分类</span>
          </a>
        </div>
        
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-indigo-500 to-violet-500 flex items-center justify-center text-white font-bold">
              你
            </div>
            <div>
              <p class="font-medium text-slate-800">作者名</p>
              <p class="text-sm text-slate-500">热爱创造的开发者</p>
            </div>
          </div>
          <a href="index.html" class="px-6 py-3 bg-gradient-to-r from-indigo-500 to-violet-500 text-white rounded-full font-medium hover:shadow-lg transition-shadow">
            查看更多文章
          </a>
        </div>
      </footer>
    </article>
  </main>

  <script src="js/blog.js"></script>
  <script>
    // 配置 marked
    marked.setOptions({
      breaks: true,
      gfm: true
    });

    // 分类颜色和链接映射
    const categoryStyles = {
      '精选': { bg: 'bg-indigo-100', text: 'text-indigo-700', section: 1 },
      '技术': { bg: 'bg-blue-100', text: 'text-blue-700', section: 3 },
      '设计': { bg: 'bg-violet-100', text: 'text-violet-700', section: 3 },
      '生活': { bg: 'bg-teal-100', text: 'text-teal-700', section: 3 },
      '效率': { bg: 'bg-orange-100', text: 'text-orange-700', section: 3 },
      'AI': { bg: 'bg-sky-100', text: 'text-sky-700', section: 3 },
      '思考': { bg: 'bg-indigo-100', text: 'text-indigo-700', section: 3 }
    };

    // 从 URL 获取文章路径
    const params = new URLSearchParams(window.location.search);
    const postPath = params.get('post');

    if (postPath) {
      BlogEngine.loadPost(postPath).then(post => {
        if (post) {
          document.getElementById('articleTitle').textContent = post.meta.title;
          document.getElementById('articleDate').textContent = BlogEngine.formatDate(post.meta.date);
          document.getElementById('articleReadTime').textContent = post.meta.readTime + ' 分钟阅读';
          
          const tagEl = document.getElementById('articleTag');
          tagEl.textContent = post.meta.tag;
          tagEl.className = `px-3 py-1 rounded-full text-sm font-medium ${BlogEngine.getTagColor(post.meta.tag)}`;
          
          // 用 marked 渲染文章内容
          document.getElementById('articleContent').innerHTML = marked.parse(post.content);
          
          // 代码高亮
          document.querySelectorAll('pre code').forEach(block => {
            hljs.highlightElement(block);
            // 添加语言标签
            const lang = block.className.match(/language-(\w+)/);
            if (lang) {
              block.parentElement.setAttribute('data-lang', lang[1]);
            }
          });
          
          // 设置分类返回链接
          const tag = post.meta.tag;
          const style = categoryStyles[tag] || categoryStyles['技术'];
          const categoryLink = document.getElementById('categoryLink');
          const categoryName = document.getElementById('categoryName');
          
          categoryName.textContent = tag;
          categoryLink.className = `inline-flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium transition-all hover:scale-105 ${style.bg} ${style.text}`;
          categoryLink.href = `index.html#section${style.section}`;
          categoryLink.onclick = (e) => {
            e.preventDefault();
            window.location.href = `index.html`;
            sessionStorage.setItem('goToSection', style.section);
          };
          
          document.title = post.meta.title + ' | 灵感博客';
        }
      });
    }
  </script>
</body>
</html>
