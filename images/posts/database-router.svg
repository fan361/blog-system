<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="routerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="masterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="slaveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- 网格背景 -->
  <g opacity="0.1" stroke="#818cf8" stroke-width="1">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="350" x2="800" y2="350"/>
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="500" y1="0" x2="500" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="700" y1="0" x2="700" y2="400"/>
  </g>
  
  <!-- APP 应用 -->
  <g transform="translate(80, 160)">
    <rect x="0" y="0" width="100" height="80" rx="12" fill="url(#appGrad)" filter="url(#glow)"/>
    <text x="50" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">APP</text>
    <text x="50" y="55" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="11">应用程序</text>
  </g>
  
  <!-- 连接线 APP -> Router -->
  <g stroke="#a78bfa" stroke-width="3" fill="none" opacity="0.8">
    <path d="M 180 200 L 280 200" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" from="24" to="0" dur="1s" repeatCount="indefinite"/>
    </path>
    <!-- 箭头 -->
    <polygon points="275,195 285,200 275,205" fill="#a78bfa"/>
  </g>
  
  <!-- 路由组件 (圆形) -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="70" fill="url(#routerGrad)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="0" y="-10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">DB Router</text>
    <text x="0" y="10" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="10">路由组件</text>
    <text x="0" y="28" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="9">解析 &amp; 分发</text>
  </g>
  
  <!-- 连接线 Router -> Master -->
  <g stroke="#f87171" stroke-width="3" fill="none" opacity="0.8">
    <path d="M 470 200 L 560 120" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" from="24" to="0" dur="0.8s" repeatCount="indefinite"/>
    </path>
    <polygon points="555,115 565,118 558,125" fill="#f87171"/>
  </g>
  
  <!-- 连接线 Router -> Slave1 -->
  <g stroke="#4ade80" stroke-width="3" fill="none" opacity="0.8">
    <path d="M 470 200 L 560 200" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" from="24" to="0" dur="1.2s" repeatCount="indefinite"/>
    </path>
    <polygon points="555,195 565,200 555,205" fill="#4ade80"/>
  </g>
  
  <!-- 连接线 Router -> Slave2 -->
  <g stroke="#4ade80" stroke-width="3" fill="none" opacity="0.8">
    <path d="M 470 200 L 560 280" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" from="24" to="0" dur="1s" repeatCount="indefinite"/>
    </path>
    <polygon points="555,275 565,282 558,285" fill="#4ade80"/>
  </g>
  
  <!-- Master 数据库 -->
  <g transform="translate(580, 80)">
    <rect x="0" y="0" width="130" height="60" rx="8" fill="url(#masterGrad)" filter="url(#glow)"/>
    <text x="65" y="28" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Master</text>
    <text x="65" y="45" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="10">写入 (INSERT/UPDATE)</text>
  </g>
  
  <!-- Slave 1 数据库 -->
  <g transform="translate(580, 170)">
    <rect x="0" y="0" width="130" height="60" rx="8" fill="url(#slaveGrad)" filter="url(#glow)"/>
    <text x="65" y="28" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Slave 1</text>
    <text x="65" y="45" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="10">读取 (SELECT)</text>
  </g>
  
  <!-- Slave 2 数据库 -->
  <g transform="translate(580, 260)">
    <rect x="0" y="0" width="130" height="60" rx="8" fill="url(#slaveGrad)" filter="url(#glow)"/>
    <text x="65" y="28" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Slave 2</text>
    <text x="65" y="45" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="10">读取 (SELECT)</text>
  </g>
  
  <!-- 标签 -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="120" height="28" rx="14" fill="rgba(139, 92, 246, 0.3)" stroke="#a78bfa" stroke-width="1"/>
    <text x="60" y="18" text-anchor="middle" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="11" font-weight="bold">读写分离</text>
  </g>
  
  <g transform="translate(180, 50)">
    <rect x="0" y="0" width="120" height="28" rx="14" fill="rgba(34, 197, 94, 0.3)" stroke="#4ade80" stroke-width="1"/>
    <text x="60" y="18" text-anchor="middle" fill="#86efac" font-family="Arial, sans-serif" font-size="11" font-weight="bold">负载均衡</text>
  </g>
  
  <g transform="translate(310, 50)">
    <rect x="0" y="0" width="120" height="28" rx="14" fill="rgba(245, 158, 11, 0.3)" stroke="#fbbf24" stroke-width="1"/>
    <text x="60" y="18" text-anchor="middle" fill="#fcd34d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">故障切换</text>
  </g>
</svg>
